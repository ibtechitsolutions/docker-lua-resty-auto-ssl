
worker_processes  1;

error_log /dev/stdout info;

events {
  worker_connections 1024;
}

env LOCAL_IP;
env REMOTE_HOST;
env PROXY_TOMCAT;
env PROXY_COUCHDB;

set_by_lua $LOCAL_IP 'return os.getenv("LOCAL_IP")';
set_by_lua $REMOTE_HOST 'return os.getenv("REMOTE_HOST")';
set_by_lua $PROXY_TOMCAT 'return os.getenv("PROXY_TOMCAT")';
set_by_lua $PROXY_COUCHDB 'return os.getenv("PROXY_COUCHDB")';

http {
  include       /usr/local/openresty/nginx/conf/mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /dev/stdout;

  sendfile        on;

  keepalive_timeout  65;

  # The "auto_ssl" shared dict must be defined with enough storage space to
  # hold your certificate data.
  lua_shared_dict auto_ssl 1m;

  # A DNS resolver must be defined for OSCP stapling to function.
  resolver 8.8.8.8;

  # Initial setup tasks.
  init_by_lua_block {
    auto_ssl = (require "resty.auto-ssl").new()

    -- Define a function to determine which SNI domains to automatically handle
    -- and register new certificates for. Defaults to not allowing any domains,
    -- so this must be configured.
    auto_ssl:set("allow_domain", function(domain)
      return true
    end)
    auto_ssl:set("dir", "/tmp")

    auto_ssl:init()
  }

  init_worker_by_lua_block {
    auto_ssl:init_worker()
  }

  # Internal server running on port 8999 for handling certificate tasks.
  server {
    listen 127.0.0.1:8999;
    location / {
      content_by_lua_block {
        auto_ssl:hook_server()
      }
    }
  }

  include /etc/nginx/conf.d/*.conf;

}
